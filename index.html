<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style/reset.css" />
		<link rel="stylesheet" href="./style/main.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400;500;700&family=Inter:wght@300;400;500&family=Josefin+Sans:ital,wght@0,400;0,500;1,400;1,500&display=swap"
			rel="stylesheet" />
		<title>Feedback</title>
	</head>
	<body>
		<div class="form">
			<div class="form__wrapper"></div>
			<h1 class="form__wrapper-title">Обратная форма</h1>
			<div class="form__wrapper-forms">
				<form action="#">
					<div class="form__wrapper-items">
						<div class="form__container">
							<input
								id="name"
								required
								class="form__wrapper-item"
								type="text"
								placeholder="ФИО" />
							<label for="">ФИО</label>
						</div>
						<div class="form__container">
							<input
								id="phone"
								required
								class="form__wrapper-item"
								type="tel"
								pattern="[+]7\s[\(]\d{3}[\)]\s\d{3}[\-]\d{2}[\-]\d{2}"
								placeholder="+7 (423) 123-45-67" />
							<label for="">Телефон</label>
						</div>
						<div class="form__container mail">
							<input
								id="email"
								class="form__wrapper-item"
								type="email"
								pattern="^(?!$)([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$"
								placeholder="example@mail.com" />
							<label for="">E-mail</label>
						</div>
						<div class="form__container message">
							<textarea
								id="message"
								placeholder="Приветствую!"
								name=""
								id=""
								cols="30"
								rows="10"></textarea>
							<label for="">Сообщение</label>
						</div>
					</div>
					<div class="form__wrapper-agreement">
						<p>
							Отправляя форму, Вы соглашаетесь на
							<a href="#" class="form__wrapper-agreement-link"
								>обработку персональных данных
							</a>
						</p>
					</div>
					<div class="form__wrapper-submit">
						<input onclick="send()" type="submit" />
					</div>
				</form>
			</div>
		</div>
	</body>
	<script src="./js/script.js"></script>
</html>
